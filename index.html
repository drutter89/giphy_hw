<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <title>Quoth the Giphy</title>
  <link rel="stylesheet" href="giphy.css">
</head>

<body>
  <h1>Click the buttons to see some awesome gifs!</h1>
  <h2>Then click each picture once to start the animation and again to stop it!</h2>
  <div class="container">
    <div class="jumbotron">
      <h2 class="display-4" style="text-align: center;">Search any topic to create your own button!</h1>
        <hr class="my-4">
        <form id="form">
          <input align="middle" class="form-control" id="gif-search" placeholder="Give something here!">
          <a class="btn btn-primary btn-lg" href="#" role="button" id="search-btn">Make Buttons</a>
        </form>
    </div>
  </div>

  <div id="buttons">
    <button theme="corgis">
      Maximum Fluffitude.
    </button>
    <button theme="duck">
      Just waddling through life.
    </button>

    <button theme="drums">
      I need more cowbell.
    </button>

    <button theme="sean connery">
      Bond. James Bond.
    </button>

    <button theme="jack nicholson">
      You can't handle the truth!
    </button>
    <button theme="hank hill">
      I sell Propane.
    </button>
    <button theme="texas">
      Don't mess with Texas!
    </button>
    <button theme="trailer park boys">
      Let's see what Bubbles and the boys are up to.
    </button>
    <button theme="street fighter">
      Time to get salty.
    </button>

  </div>

  <div id="gifs-appear-here">
  </div>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <script src="giphy.js" type="text/javascript">
  </script>
</body>

</html>
