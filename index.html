<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <title>Quoth the Giphy</title>
</head>

<body>
  <div id="buttons">
    <button theme="corgis">
      Maximum Fluffitude.
    </button>
    <button theme="duck">
      Just waddling through life.
    </button>




    <button theme="drums">
      I need more cowbell.
    </button>

    <button theme="sean connery">
      Bond. James Bond.
    </button>

    <button theme="jack nicholson">
      You can't handle the truth!
    </button>

  </div>

  <div id="gifs-appear-here">
  </div>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js" data-still="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"
    data-animate="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js" data-state="still" class="gif"></script>
  <script type="text/javascript">
    $("button").on("click", function () {
      var theme = $(this).attr("theme");
      var queryURL = "https://api.giphy.com/v1/gifs/search?q=" +
        theme + "&api_key=dc6zaTOxFJmzC&limit=10";

      $.ajax({
          url: queryURL,
          method: "GET"
        })
        .then(function (response) {
          var results = response.data;

          for (var i = 0; i < results.length; i++) {
            var gifDiv = $("<div class='item'>");

            var rating = results[i].rating;

            var p = $("<p>").text("Rating: " + rating);

            var themeImage = $("<img>");
            themeImage.attr("src", results[i].images.fixed_height.url);

            gifDiv.prepend(p);
            gifDiv.prepend(themeImage);

            $("#gifs-appear-here").prepend(gifDiv);
          }

        });
      var state = $(this).attr("data-state");
      // If the clicked image's state is still, update its src attribute to what its data-animate value is.
      // Then, set the image's data-state to animate
      // Else set src to the data-still value
      if (state === "still") {
        $(this).attr("theme", $(this).attr("data-animate"));
        $(this).attr("data-state", "animate");
      } else {
        $(this).attr("theme", $(this).attr("data-still"));
        $(this).attr("data-state", "still");
      }
    });
  </script>
</body>

</html>
